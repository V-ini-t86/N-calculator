<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" type="text/css" href="bootstrap-4.5.0-dist/css/bootstrap.css"> -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="Calculator">
          <div class="row">
            <div class="col-12">
              <input type="text" class="form-control" id="textBox" />
              <div class="row numbers">
                <div class="col"><a href="#" class="myButton1">+</a></div>
                <div class="col"><a href="#" class="myButton1">-</a></div>
                <div class="col"><a href="#" class="myButton1">&times;</a></div>
                <div class="col">
                  <a href="#" class="myButton1">&divide;</a>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="row numbers">
                <div class="col"><a href="#" class="myButton">7</a></div>
                <div class="col"><a href="#" class="myButton">8</a></div>
                <div class="col"><a href="#" class="myButton">9</a></div>
                <div class="col">
                  <a href="#" class="myButton1 text-monospace">%</a>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="row numbers">
                <div class="col"><a href="#" class="myButton">4</a></div>
                <div class="col"><a href="#" class="myButton">5</a></div>
                <div class="col"><a href="#" class="myButton">6</a></div>
                <div class="col">
                  <a
                    href="#"
                    class="myButton1 font-weight-lighter text-lowercase"
                    >C</a
                  >
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="row numbers">
                <div class="col"><a href="#" class="myButton">3</a></div>
                <div class="col"><a href="#" class="myButton">2</a></div>
                <div class="col"><a href="#" class="myButton">1</a></div>
                <div class="col"><a href="#" class="myButton2">=</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Resources -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.10.2/underscore.js"></script>
    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
